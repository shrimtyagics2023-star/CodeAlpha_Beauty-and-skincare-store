<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
  background-color: #f8e7ef; text-align:center; padding:50px;
}
.form-box{
  max-width:450px;margin:60px auto;padding:40px 30px;background:rgb(235,243,219);border-radius:10px;box-shadow:0 0 25px rgb(231,175,175);
}
.logo{
  height:90px;margin-bottom:20px;
  }
</style>
</head>
<body>
<div class="form-box mt-5">
  <div>
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="c:\Users\shrim tyagi\AppData\Local\Packages\5319275A.WhatsAppDesktop_cv1g1gvanyjgm\TempState\9F36407EAD0629FC166F14DDE7970F68\WhatsApp Image 2025-11-26 at 19.00.54_490d8b1b.jpg" class="logo" alt="Website Logo">
        <span class="ms-2 fw-bold">Beauty & Skin Care Store</span>
    </a>
    <h2 class="text-center mb-4">Login</h2>

    <form id="loginForm">
      <input class="form-control mb-3" type="email" id="email" placeholder="Email" required>
      <input class="form-control mb-3" type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn btn-success w-100 py-2">Login</button>
    </form>
  </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:3001/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ email, password })
    })
    .then(res => res.json())
    .then(data => {
        if(data.success){
            alert(data.message);
            window.location.href = "SKINTYPE.HTML"; // redirect to skin type page
        } else {
            alert(data.message);
        }
    })
    .catch(err => console.error("Error:", err));
});
</script>
</body>
</html>
