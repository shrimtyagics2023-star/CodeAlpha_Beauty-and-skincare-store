<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
    background-color: #f8e7ef;
} 
.form-box {
    max-width: 450px;
    margin: 60px auto;
    padding: 40px 30px;
    background: rgb(235, 243, 219);
    border-radius: 10px;
    box-shadow: 0 0 25px rgb(231, 175, 175);
}
.logo {
      height: 90px;
      margin-bottom: 20px;
}
</style> 
</head>

<body>
<div class="form-box mt-5">
  <div>
    <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="c:\Users\shrim tyagi\AppData\Local\Packages\5319275A.WhatsAppDesktop_cv1g1gvanyjgm\TempState\9F36407EAD0629FC166F14DDE7970F68\WhatsApp Image 2025-11-26 at 19.00.54_490d8b1b.jpg" class="logo" alt="Website Logo">
        <span class="ms-2 fw-bold">Beauty & Skin Care Store</span>
      </a>
    <h2 class="text-center mb-4">Create Account</h2>

    <form id="registerForm">
      <input class="form-control mb-3" type="text" placeholder="Name" id="name" required>
      <input class="form-control mb-3" type="email" placeholder="Email" id="email" required>
      <input class="form-control mb-3" type="password" placeholder="Password" id="password" required>
      
      <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
    </form>
  </div>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("http://localhost:3001/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ name, email, password })
    })
    .then(res => res.json())
    .then(data => {
        alert(data.message);
        if(data.success) window.location.href = "login.html";
    })
    .catch(err => console.error("Error:", err));
});
</script>
</body>
</html>
